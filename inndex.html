<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        .pricing-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .pricing-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .pricing-card h2 {
            font-size: 24px;
            margin: 0;
        }

        .pricing-card p {
            font-size: 18px;
            color: #555;
        }

        .pricing-card .price {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }

        .pricing-card .btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p>Perfect for individuals</p>
            <div class="price">₹29/month</div>
            <a href="#" class="btn">Get Started</a>
        </div>
        <div class="pricing-card">
            <h2>Premium Plan</h2>
            <p>Best for small businesses</p>
            <div class="price">₹99/month</div>
            <a href="#" class="btn">Get Started</a>
        </div>
        <div class="pricing-card">
            <h2>Enterprise Plan</h2>
            <p>For large organizations</p>
            <div class="price">₹199/month</div>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>
</body>
</html>
